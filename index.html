<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quaint Forum</title>
    <!-- tailwindCss & daisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- google fonts - inter & mulish -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet" />
    <style>
      .font-mulish {
        font-family: 'Mulish', sans-serif;
      }
      .font-inter {
        font-family: 'Inter', sans-serif;
      }
    </style>
  </head>
  <body>
    <header class="container max-sm:px-1 md:pt-10 mx-auto flex items-center justify-between font-mulish">
      <div class="navbar bg-base-100">
        <div class="navbar-start">
          <div class="dropdown">
            <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h8m-8 6h16" />
              </svg>
            </div>
            <ul tabindex="0" class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">
              <div class="flex items-center gap-1">
                <img src="./Assets/images/navHome.png" alt="home icon" title="Home" class="cursor-pointer" /><span class="text-lg font-semibold">Home</span>
              </div>
              <div class="flex items-center gap-1">
                <img src="./Assets/images/navEdit.png" alt="edit icon" title="Edit" class="cursor-pointer" /><span class="text-lg font-semibold">Edit</span>
              </div>
              <div class="flex items-center gap-1">
                <img src="./Assets/images/navAdd.png" alt="add icon" title="Add" class="cursor-pointer" /><span class="text-lg font-semibold">Add</span>
              </div>
              <div class="flex items-center gap-1">
                <img src="./Assets/images/navBookmark.png" alt="bookmark icon" title="Bookmarks" class="cursor-pointer" /><span class="text-lg font-semibold">Bookmarks</span>
              </div>
            </ul>
          </div>
          <h1 class="text-slate-900 text-4xl max-sm:text-3xl font-black">QuAint</h1>
        </div>

        <div class="navbar-end">
          <div class="flex gap-3 items-center">
            <div>
              <img src="./Assets/images/navHome.png" alt="home icon" title="Home" class="cursor-pointer w-full hidden md:block" />
            </div>
            <div>
              <img src="./Assets/images/navEdit.png" alt="edit icon" title="Edit" class="cursor-pointer w-full hidden md:block" />
            </div>
            <div>
              <img src="./Assets/images/navAdd.png" alt="add icon" title="Add" class="cursor-pointer w-full hidden md:block" />
            </div>
            <div>
              <img src="./Assets/images/navBookmark.png" alt="bookmark icon" title="Bookmarks" class="cursor-pointer w-full hidden md:block" />
            </div>
            <button class="px-10 max-sm:px-7 py-[18px] max-sm:py-3 bg-indigo-400 hover:bg-indigo-500 rounded-[50px] text-white text-xl font-bold">Sign In</button>
          </div>
        </div>
      </div>
    </header>

    <main class="container max-sm:px-1 md:pt-5 mx-auto">
      <!-- hero -->
      <div class="p-[100px] max-sm:py-16 bg-[#12132D] rounded-[32px] bg-[url('./Assets/images/bgbanner.png')] bg-contain bg-no-repeat bg-bottom font-mulish">
        <div class="hero-content justify-between max-sm:flex-col">
          <div>
            <h1 class="text-5xl font-bold text-white text-[64px] md:leading-[86px] max-sm:hidden">
              Welcome to the <br />
              <span class="text-transparent bg-clip-text bg-gradient-to-r from-indigo-400 to-indigo-900">QuAint</span> Forum
            </h1>
            <h1 class="text-5xl font-bold text-white text-[54px] md:leading-[86px] md:hidden">
              Welcome to the
              <span class="text-transparent bg-clip-text bg-gradient-to-r from-indigo-400 to-indigo-900">QuAint</span> Forum
            </h1>
            <p class="py-6 text-white max-w-96 text-lg">Share your favorite opinion and win and wp forum coffee mug!</p>
            <label id="couponInputField" class="input input-bordered flex items-center gap-2 mt-4 md:w-2/3 rounded-[50px]">
              <input type="text" class="grow" placeholder="Search here anything" />
              <span id="applyBtn" class="bg-indigo-500 text-white py-1 px-4 cursor-pointer font-semibold rounded-[50px]">Search</span>
            </label>
          </div>
          <div class="p-12 bg-white rounded-[32px] space-y-4 max-sm:mt-4">
            <p class="flex justify-between gap-6 text-2xl font-medium text-slate-900 text-opacity-80">Registered Users <span>01</span></p>
            <p class="flex justify-between text-2xl font-medium text-slate-900 text-opacity-80">Forum <span>05</span></p>
            <p class="flex justify-between text-2xl font-medium text-slate-900 text-opacity-80">Topics <span>01</span></p>
            <p class="flex justify-between text-2xl font-medium text-slate-900 text-opacity-80">Replies <span>01</span></p>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
    <script src="./scripts/script.js"></script>
  </body>
</html>
